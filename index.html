<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Consulta por CEP</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
        integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/cep.css">

</head>

<body>

    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Consulta por CEP
                <img src="https://img.icons8.com/officexs/64/000000/mailbox-with-letter.png" width="38" height="38">
            </legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="cep">CEP</label>
                    <input id="cep" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" class="pure-u-23-24" type="text" readonly>
                </div>

                <!-- <div class="pure-u-1 pure-u-md-1-3">
                    <label for="complemento">Complemento</label>
                    <input id="complemento" class="pure-u-23-24" type="text">
                </div> -->

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" class="pure-u-23-24" type="text" readonly>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" class="pure-u-23-24" type="text" readonly>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="estado">Estado</label>
                    <input id="estado" class="pure-u-23-24" type="text" readonly>
                </div>
            </div>
            
        </fieldset>
    </form>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/cep.js"></script>

</body>

</html>
